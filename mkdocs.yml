site_name: cookiecutters
repo_url: https://github.com/eschanet/cookiecutters
site_description: A selection of cookiecutter templates
site_author: Eric Schanet
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  # - Features:
  #     - CI/CD with Github Actions: features/cicd.md
  #     - Linting & code quality: features/linting.md
  #     - Makefile: features/makefile.md
  #     - Dependency management with Poetry: features/poetry.md
  #     - Publishing to PyPi or Artifactory: features/publishing.md
  #     - Testing with Pytest: features/pytest.md
  #     - Test coverage with codecov: features/codecov.md
  #     - Documentation with MkDocs: features/mkdocs.md
  #     - Compatibility testing with Tox: features/tox.md
  #     - Containerization with Docker: features/docker.md
  #     - Devcontainer with VSCode: features/devcontainer.md
  # - Tutorial: tutorial.md
  # - Prompt Arguments: prompt_arguments.md
plugins:
  - search
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eschanet/cookiecutters
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
